<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Puja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
            <p>
                Durga Puja

            <span>
              2 &nbsp; 0 &nbsp; 2 &nbsp; 3 &nbsp; 
            </span>

        <div class="time-container">

            <div class="box">
                <div id="Days" class="num">
                    00
                </div>
                <span>
                    Days
                </span>
            </div>

            <div class="box">
                <div id="Hours" class="num">
                    00
                </div>
                <span>
                    Hours
                </span>
            </div>

            <div class="box">
                <div id="Minutes" class="num">
                    00
                </div>
                <span>
                    Minutes
                </span>
            </div>

            <div class="box">
                <div id="Seconds" class="num">
                    00
                </div>
                <span>
                    Seconds
                </span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
